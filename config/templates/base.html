<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News Website{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="ramka">
        <nav>
            <a href="{% url  'home' %}">Home</a>
            <a href="{% url 'category' 'World' %}">World</a>
            <a href="{% url 'category' 'Sports' %}">Sports</a>
            <a href="{% url 'category' 'Technology' %}">Technology</a>
            <a href="{% url 'category' 'Entertainment' %}">Entertainment</a>
        </nav>
        {% include 'slide.html' %}
        {% block content %}{% endblock content %}
        {% include 'footer.html'%}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
